<div class="container-fluid mt-100" *ngIf="order === null">
  <div class="row">
      <div class="col-md-12">
          <div class="card">
              <div class="card-header">
                  <h5>Cart</h5>
              </div>
              <div class="card-body cart">
                  <div class="col-sm-12 empty-cart-cls text-center"> <img src="../../../../assets/img/emtyShoppingCart.png" width="130" height="130" class="img-fluid mb-4 mr-3">
                      <h3><strong>Your Cart is Empty</strong></h3>
                      <h4>Add something to Your Card :)</h4>
                       <a [routerLink]="['/categorylist']" routerLinkActive="router-link-active"  class="btn btn-primary cart-btn-transform m-3" data-abc="true">continue shopping</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>




<div class="container" *ngIf="order !== null">
  <main>
    <div class="py-5 text-center">
        <h2>Checkout form</h2>
    </div>
    <div class="row g-5">
        <div class="col-md-5 col-lg-5 order-md-last">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-primary">Your cart</span>
                <span class="badge bg-primary rounded-pill">{{itemcount}}</span>
            </h4>
            <ul class="list-group mb-3">
                <app-item-list [order]="order"  (itemcountupdate)="changeitemcount($event)"></app-item-list>
            </ul>


        </div>
        <div class="col-md-7 col-lg-7">
            <h4 class="mb-3">Billing address</h4>
            <form class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">User name</label>
                        <input type="text" class="form-control" disabled id="firstName" placeholder="" value="{{username}}" required>
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>



                    <div class="col-10">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Please Add your Address" required>
                        <div class="invalid-feedback">
                            Please enter your shipping address.
                        </div>
                    </div>


                </div>





                <button class="w-100 btn btn-danger btn-lg" style="margin-top: 20px;" type="submit">Continue to checkout</button>
            </form>
        </div>
    </div>
  </main>
</div>
